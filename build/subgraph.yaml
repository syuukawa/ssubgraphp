specVersion: 0.0.2
description: subgraph for trade
repository: https://github.com/syuukawa/ssubgraphp
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Borrow
    network: ropsten
    source:
      address: "0xbc6f09762368d76c80d17f76ddb40d779e771482"
      abi: Borrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Order
        - Borrow
      abis:
        - name: Borrow
          file: Borrow/abis/Borrow.json
      eventHandlers:
        - event: CreateOrder(address,string,string,uint256,uint256,string)
          handler: handleCreateOrder
        - event: BorrowAndTrade(uint256,uint256,uint256,uint256,uint256,address)
          handler: handleBorrowAndTrade
      file: Borrow/Borrow.wasm
