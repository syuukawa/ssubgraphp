# 借币信息
type Borrow @entity {
  id: ID! # txn hash
  timestamp: BigInt!
  user: Bytes!
  tokenId: BigInt!
  price: BigInt!  # 成交价格
  amount: BigInt! # 借币数量
  slippage: BigInt!  # 滑点
}


# Create Order
type Order @entity {
  id: ID!
  tokenPair: Bytes!
  orderType: String!
  direction: String!
  pay: BigInt!
  borrow: BigInt!
  status: String!
}