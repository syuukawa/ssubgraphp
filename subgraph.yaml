specVersion: 0.0.2
description: subgraph for trade
repository: https://github.com/syuukawa/ssubgraphp
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Borrow
    network: ropsten
    source:
      address: '0xeccee77d23d1daeba664eb550490b0c6e813fbed'
      abi: Borrow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Order
      abis:
        - name: Borrow
          file: ./abis/Borrow.json
      eventHandlers:
        - event: CreateOrder(address,string,string,uint256,uint256,string)
          handler: handleCreateOrder
      file: ./src/mapping.ts
